<h2 id="org2088335"><span class="section-number-2">1</span> 协程和线程区别</h2>
<div class="outline-text-2" id="text-1">
<blockquote>
<ul class="org-ul">
<li>协程与线程主要区别是它将不再被内核调度，而是交给了程序自己而线程是将自己交给内核调度</li>
<li>协程对资源使用非常低，主要体现在内存和切换(调度)开销方面，每个goroutine (协程) 默认占用内存远比 Java 、C 的线程少，只有2KB，而线程则需要8MB；线程切换涉及模式切换(从用户态切换到内核态)、16个寄存器、PC、SP&#x2026;等寄存器的刷新等；而goroutine 只有三个寄存器的值修改 - PC / SP / DX</li>
</ul>

<p>
详情可参考这篇文章 <a href="https://zhuanlan.zhihu.com/p/27245377">进程、线程、协程与goruntine</a>
</p>
